name: Crypto Discord Bot

on:
  schedule:
    - cron: "*/15 * * * *" # Cada 15 minutos
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install -r requirements.txt
      - run: python bot.py
